<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJETO-MARVEL</title>
    <link rel="stylesheet" href="css/variaveis.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fontes.css">
    <link rel="stylesheet" href="css/responsivo.css">
    <link rel="stylesheet" href="css/animacoes.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <main>

        <header>
            <h1>Escolha Seu Personagem</h1>
        </header>

        <div class="selecao-personagens">
            <section class="personagem-grande jogador1 personagem">
                <img src="imagens/thor.png" alt="thor" id="personagem-jogador1">
                <section class="nome">
                    <h2>Thor</h2>
                </section>
            </section>
            <ul class="lista-personagens">
                <li class="personagens selecionado" id="thor" data-name="thor">
                    <span class="tag">1P</span>
                    <img src="imagens/thor.jpg" alt="thor">
                </li>
                <li class="personagens" id="IronMan" data-name="ironMan">
                    <span class="tag">1P</span>
                    <img src="imagens/homem-de-ferro.jpg" alt="IronMan">
                </li>
                <li class="personagens" id="Ultron" data-name="ultron">
                    <span class="tag">1P</span>
                    <img src="imagens/ultron.jpg" alt="Ultron">
                </li>
                <li class="personagens jogador-2-selecionado selecionado" id="viuva-negra" data-name="viuvaNegra">
                    <span class="tag">2P</span>
                    <img src="imagens/viuva-negra.jpg" alt="viuvanegra">
                </li>
                <li class="personagens" id="hulk" data-name="hulk">
                    <span class="tag">1P</span>
                    <img src="imagens/hulk.jpg" alt="hulk">
                </li>
                <li class="personagens" id="cap" data-name="cap">
                    <span class="tag">1P</span>
                    <img src="imagens/capitao-america.jpg" alt="capitao america">
                </li>
                <li class="personagens" id="fenix" data-name="fenix">
                    <span class="tag">1P</span>
                    <img src="imagens/fenix.jpg" alt="fenix">
                </li>
                <li class="personagens" id="doutor" data-name="doutor">
                    <span class="tag">1P</span>
                    <img src="imagens/doutor-doom.jpg" alt="doutroDoom">
                </li>
                <li class="personagens" id="nova" data-name="nova">
                    <span class="tag">1P</span>
                    <img src="imagens/nova.jpg" alt="nova">
                </li>
            </ul>

            <section class="personagem-grande jogador2 persoagem">
                 <img src="imagens/viuva-negra.png" alt="viuvaNegra" id="personagem-jogador2">
                <section class="nome">
                    <h2>Viuva Negra</h2>
                </section>
        </div>


    </main>
</body>
</html>
